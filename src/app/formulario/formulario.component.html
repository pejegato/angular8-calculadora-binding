<form class="form-row">
  <div class="form-group col-md-2">
    <label for="operador1" class="sr-only">Nombre</label>
    <input type="text" name="operador1" id="operador1" placeholder="operador 1"
           class="form-control" [(ngModel)]="operador1">
  </div>
  <div class="form-group col-md-2">
    <label for="operador2" class="sr-only">Apellido</label>
    <input type="text" name="operador2" id="operador2" placeholder="operador 2"
           class="form-control" [(ngModel)]="operador2">
  </div>
  <div class="col">
    <button
      type="submit"
      type="submit"
      class="btn btn-primary"
      (click)="onSumar(operador1, operador2)">Agregar</button>
  </div>
</form>
